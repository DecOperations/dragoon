# Dragoon - Default Configuration

# Kali version (latest, 2023.1, etc.)
KALI_VERSION="latest"

# Container name
CONTAINER_NAME="dragoon-kali"

# Port mapping for SSH (host:guest)
HOST_PORT="2222"
GUEST_PORT="22"

# Data directory for persistent storage
# DATA_DIR="/path/to/custom/data/dir"

# Enable GUI mode (true/false)
ENABLE_GUI="false"

# Additional tools to install (space-separated)
ADDITIONAL_TOOLS="aircrack-ng dirb sqlmap wireshark"

# Network configuration
# Uncomment to use a specific network
# NETWORK_MODE="host"
# NETWORK_NAME="custom-network" 

# Container resource configuration
CONTAINER_CPU="1"
CONTAINER_MEMORY="1Gi"
CONTAINER_STORAGE="10Gi"

# boxes.wtf registry settings
# API key for boxes.wtf registry (optional, can be provided via command line)
# BOXES_WTF_API_KEY="your-api-key-here"

# File containing the API key (optional alternative to BOXES_WTF_API_KEY)
# BOXES_WTF_API_KEY_FILE="/path/to/api-key-file"

# API URL for boxes.wtf (optional, defaults to https://api.boxes.wtf)
BOXES_WTF_API_URL="https://api.boxes.wtf"

# Default box information (can be overridden via command line)
BOX_NAME="Dragoon Kali"
BOX_VERSION="1.0.0"
BOX_DESCRIPTION="Kali Linux environment powered by Dragoon"
BOX_CATEGORY="security-tools"
BOX_TAGS="kali,security,penetration-testing" 